<footer>
<div class="container">
<div class="row">

<div class="col-xs-12 col-sm-3">
<ul class="list-inline social-media-block">
{{# each network in branding.socialMedia }}
<li>
<a href="{{ network.url }}" target="_blank" class="social-media-link">
<img src="/img/social-media-icons/{{ network.name }}.png" alt="{{ network.name }} icon" class="social-media-icon">
</a>
</li>
{{/ each }}
</ul>
</div>
<div class="col-xs-12 col-sm-3 footer-text">
<div class="row">

<div class="col-xs-6 col-sm-12">
<a id="about-button">
{{_ "footer_about" }}
</a>
</div>

<div class="col-xs-6 col-sm-12">
{{> languageSelect }}
</div>
</div>
</div>

<div class="col-xs-12 col-sm-3 footer-text">
<div class="row">
{{# if currentUser }}
<div class="col-xs-6 col-md-12">
<a class="sign-out" href="{{ pathFor 'signOut' }}" id="footer-signout">
{{_ "footer_signOut" }}
</a>
</div>
{{ else }}
<div class="col-xs-6 col-md-12">
<a href="{{ pathFor 'signUp' }}" id="footer-signup">
{{_ "footer_signUp" }}
</a>
</div>
<div class="col-xs-6 col-md-12">
<a href="{{ pathFor 'signIn' }}" id="footer-signin">
{{_ "footer_signIn" }}
</a>
</div>
{{/ if }}
</div>
</div>

<div class="row">
<div class="col-xs-6 col-md-12">

</div>

</div>

</div>
